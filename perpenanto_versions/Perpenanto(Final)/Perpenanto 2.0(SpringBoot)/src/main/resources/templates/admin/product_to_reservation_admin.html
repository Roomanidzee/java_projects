<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <link rel="stylesheet" th:href="@{/css/material-design/material-icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/base_admin_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Информация о заказах</title>

</head>

<body>

    <div th:replace="common/header-admin :: adminservice-header"></div>

    <div class = "row">

        <div class = "col s12 m6 l4">

            <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Добавить
                <i class = "material-icons right">add</i>
            </button>

            <div id = "modal1" class = "modal">

                <form class = "col s12" th:action="@{/admin/statistics/reservations_infos}" method="POST" >

                <div class = "modal-content">

                    <h4 class = "black-text text-lighten-3 center-align">Добавить запись</h4>

                    <div class = "row">

                        <input type="hidden" name="add_action"/>

                        <div class = "row">

                            <div class = "input-field inline col s12">

                                <i class="material-icons prefix">filter_1</i>
                                <input id="user_id" type="text" class="validate" name = "userId"/>
                                <label for="user_id"  class = "active">ID пользователя: </label>

                            </div>

                        </div>

                        <div class = "row">

                            <div class = "input-field inline col s12">

                                <i class="material-icons prefix">filter_1</i>
                                <input id = "order_id" type = "text" class = "validate valign-wrapper" name = "orderId"/>
                                <label for = "order_id" class = "active">ID заказа: </label>

                            </div>

                        </div>

                        <div class = "row">

                            <div class = "input-field inline col s12">

                                <i class="material-icons prefix">filter_1</i>
                                <input id = "product_id" type = "text" class = "validate valign-wrapper" name = "productId"/>
                                <label for = "product_id" class = "active">ID продукта из заказа: </label>

                            </div>

                        </div>

                    </div>

                </div>

                <div class = "modal-footer">

                    <button class=" modal-action modal-close waves-effect waves-green btn-flat" type = "submit">
                        Отправить
                    </button>

                </div>

                </form>

            </div>

        </div>

        <div class = "col s12 m6 l4">

            <button class="waves-effect waves-light btn modal-trigger" data-target="modal2">Изменить
                <i class = "material-icons right">create</i>
            </button>

            <div id = "modal2" class = "modal">

                <form class = "col s12" th:action="@{/admin/statistics/reservations_infos}" method="POST" >

                <div class = "modal-content">

                    <h4 class = "black-text text-lighten-3 center-align">Изменить запись</h4>

                    <div class = "row">

                        <input type="hidden" name="update_action"/>

                        <div class = "row">

                            <div class = "input-field inline col s12">

                                <i class="material-icons prefix">filter_1</i>
                                <input id="new_user_id" type="text" class="validate" name = "userId"/>
                                <label for="new_user_id"  class = "active">ID пользователя: </label>

                            </div>

                        </div>

                        <div class = "row">

                            <div class = "input-field inline col s12">

                                <i class="material-icons prefix">filter_1</i>
                                <input id = "new_order_id" type = "text" class = "validate valign-wrapper" name = "orderId"/>
                                <label for = "new_order_id" class = "active">ID заказа: </label>

                            </div>

                        </div>

                        <div class = "row">

                            <div class = "input-field inline col s12">

                                <i class="material-icons prefix">filter_1</i>
                                <input id = "new_product_id" type = "text" class = "validate valign-wrapper" name = "productId"/>
                                <label for = "new_product_id" class = "active">ID продукта из заказа: </label>

                            </div>

                        </div>

                    </div>

                </div>

                <div class = "modal-footer">

                    <button class=" modal-action modal-close waves-effect waves-green btn-flat" type = "submit">
                        Отправить
                    </button>

                </div>

                </form>

            </div>

        </div>

        <div class = "col s12 m6 l4">

            <button class="waves-effect waves-light btn modal-trigger" data-target="modal3">Удалить
                <i class = "material-icons right">clear</i>
            </button>

            <div id = "modal3" class = "modal">

                <form class = "col s12" th:action="@{/admin/statistics/reservations_infos}" method="POST">

                <div class = "modal-content">

                    <h4 class = "black-text text-lighten-3 center-align">Удалить запись</h4>

                    <div class = "row">

                        <input type="hidden" name="delete_action"/>

                        <div class = "row">

                            <div class = "input-field inline col s12">

                                <i class="material-icons prefix">filter_1</i>
                                <input id="delete_record" type="text" class="validate" name = "orderId"/>
                                <label for="delete_record"  class = "active">ID заказа: </label>

                            </div>

                            <div class = "input-field inline col s12">

                                <i class="material-icons prefix">filter_1</i>
                                <input id="delete_record_1" type="text" class="validate" name = "productId"/>
                                <label for="delete_record_1"  class = "active">ID товара: </label>

                            </div>

                        </div>

                    </div>

                </div>

                <div class = "modal-footer">

                    <button class=" modal-action modal-close waves-effect waves-green btn-flat" type = "submit">
                        Отправить
                    </button>

                </div>

                </form>

            </div>

        </div>

    </div>

    <div class = "row">

        <div class = "col s12 m4 l3">
            <button class="btn waves-effect waves-light" onclick="deleteCookie()">Несортированный список</button>
        </div>

        <div class = "col s12 m4 l3">
            <button class="btn waves-effect waves-light" value = "reservation" onclick="changeCookie(this.value)">По ID заказа</button>
        </div>

        <div class = "col s12 m4 l3">
            <button class="btn waves-effect waves-light" value = "product" onclick="changeCookie(this.value)">По ID товара</button>
        </div>

    </div>

    <div class = "view-info">

        <div class = "row">
            <div class = "col s12 m4 l3">
                <h6 class = "black-text text-lighten-3 center-align">
                    ID заказа
                </h6>
            </div>
            <div class = "col s12 m4 l3">
                <h6 class = "black-text text-lighten-3 center-align">
                    ID товара в заказе
                </h6>
            </div>

        </div>

        <div class = "row" th:each="reservation_info : ${reservation_infos}">

            <div class = "col s12 m4 l3">
                <h6 class = "black-text text-lighten-3 center-align" th:text="${reservation_info.reservationId}"></h6>
            </div>
            <div class = "col s12 m4 l3">
                <h6 class = "black-text text-lighten-3 center-align" th:text="${reservation_info.productId}"></h6>
            </div>

        </div>

    </div>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/materialize.min.js}"></script>
    <script th:src="@{/js/modal_init.js}"></script>
    <script th:src="@{/js/cookie_work.js}"></script>
    <script th:src="@{/js/send_form.js}"></script>

</body>

</html>
