<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/css/material-design/material-icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/entry_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Страница регистрации</title>

</head>

<body>

<div th:replace="common/header :: service-header">

    <nav class = "nav-color">

        <div class = "nav-wrapper">

            <a href = "#" class = "brand-logo left">Perp</a>

            <ul id = "nav-mobile" class = "right hide-on-med-and-down">

                <li><a th:href = "@{/index}">Главная страница</a></li>
                <li><a href = "#">Каталог товаров</a></li>

            </ul>

        </div>

    </nav>

</div>

<div class = "forms">

    <h5 class = "black-text text-lighten-3 center-align">Зарегистрируйтесь для входа в личный кабинет: </h5>
    <br/>

    <div class = "container">

        <div class = "row">

            <form class = "col s12" th:action="@{/register}" th:object="${userForm}" method="POST">

                <div class="row">

                    <div class = "input-field inline col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="text" class="validate" th:field = "*{email}"/>
                        <label for="email" class = "active">Email: </label>
                        <span style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                </div>

                <div class="row">

                    <div class = "input-field inline col s6">
                        <i class="material-icons prefix">face</i>
                        <input id="login" type="text" class="validate" th:field="*{login}"/>
                        <label for="login"  class = "active">Логин: </label>
                        <span style="color: red;" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                    </div>

                    <div class = "input-field inline col s6">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id = "password" type = "password" class="validate" th:field="*{password}"/>
                        <label for = "password">Пароль: </label>
                        <span style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                </div>

                <div class = "row">

                    <div class = "input-field inline col s4">
                        <i class="material-icons prefix">face</i>
                        <input id = "person_name" type = "text" class="validate" th:field="*{personName}"/>
                        <label for="person_name" class="active">Ваше имя:</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}"></span>
                    </div>

                    <div class="input-field inline col s4">
                        <i class="material-icons prefix">face</i>
                        <input id = "person_surname" type = "text" class="validate" th:field="*{personSurname}"/>
                        <label for="person_surname" class="active">Ваша фамилия:</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('personSurname')}" th:errors="*{personSurname}"></span>
                    </div>

                    <div class="input-field inline col s4">
                        <i class="material-icons prefix">face</i>
                        <input id = "person_phone" value="+7 " type = "text" class="validate" th:field="*{phone}"/>
                        <label for="person_phone" class="active">Ваш телефон:</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                    </div>

                </div>

                <div class = "row">

                    <div class = "input-field col s12">

                        <i class="material-icons prefix">card_travel</i>
                        <select th:field="*{country}" title="Страна">
                            <option value="" disabled = "true" selected = "true">Ваша страна:</option>
                            <option value="Азербайджан">Азербайджан</option>
                            <option value="Армения">Армения</option>
                            <option value="Беларусь">Беларусь</option>
                            <option value="Казахстан">Казахстан</option>
                            <option value="Киргизия">Киргизия</option>
                            <option value="Молдавия">Молдавия</option>
                            <option value="Россия">Россия</option>
                            <option value="Таджикистан">Таджикистан</option>
                            <option value="Туркменистан">Туркменистан</option>
                            <option value="Узбекистан">Узбекистан</option>
                        </select>
                        <label>Выберите страну</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>

                    </div>

                </div>

                <div class = "row">

                    <div class = "input-field inline col s3">
                        <i class="material-icons prefix">home</i>
                        <input id = "postal_code" type="text" class="validate" th:field="*{postalCode}"/>
                        <label for="postal_code" class="active">Почтовый индекс:</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></span>
                    </div>

                    <div class = "input-field inline col s3">
                        <i class="material-icons prefix">home</i>
                        <input id = "city" type="text" class="validate" th:field="*{city}"/>
                        <label for="city" class="active">Город:</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                    </div>

                    <div class = "input-field inline col s3">
                        <i class="material-icons prefix">home</i>
                        <input id = "street" type="text" class="validate" th:field="*{street}"/>
                        <label for="street" class="active">Улица:</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
                    </div>

                    <div class = "input-field inline col s3">
                        <i class="material-icons prefix">home</i>
                        <input id = "home_number" type="text" class="validate" th:field="*{homeNumber}"/>
                        <label for="home_number" class="active">Номер дома:</label>
                        <span style="color: red;" th:if="${#fields.hasErrors('homeNumber')}" th:errors="*{homeNumber}"></span>
                    </div>

                </div>

                <div class = "row">

                    <div class = "col s12 m8 offset-m4 l11 offset-l5">

                        <button class="btn waves-effect waves-light" type="submit"
                                value="profile" th:href = "@{/register}">Зарегистрироваться
                            <i class="material-icons right">send</i>
                        </button>

                    </div>

                </div>

            </form>

        </div>

    </div>

</div>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/initial.js}"></script>

</body>

</html>
