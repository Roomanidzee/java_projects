<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/product_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Каталог товаров</title>

</head>

<body>

    <div th:replace="header :: service-header">

        <nav class = "nav-color">

            <div class = "nav-wrapper">

                <a href = "#" class = "brand-logo left">*здесь должен быть логотип*</a>

                <ul id = "nav-mobile" class = "right hide-on-med-and-down">

                    <li><a th:href = "@{/index}">Главная страница</a></li>
                    <li><a href = "#">Каталог товаров</a></li>

                </ul>

            </div>

        </nav>

    </div>

    <div class = "centerized">

        <a class = "waves-effect waves-light btn red" th:href="@{/user/busket}"
            th:text="${productsCount > 0 ? 'Товаров в корзине: ' + ${productsCount} : 'Товаров в корзине: 0'}">
            <i class = "material-icons right">shopping_cart</i>
            Войти
        </a>

    </div>

    <div class = "product">

        <div class ="row" >

            <div class = "col s12 m4 l4" th:each = "product : ${products}">

                <form th:action = "@{/catalog}" method="POST">

                    <input type="hidden" name = "product_id" th:value="${product.id}"/>
                    <input type="hidden" name = "product_title" th:value="${product.title}"/>
                    <input type="hidden" name = "product_price" th:value="${product.price}"/>
                    <input type="hidden" name = "product_description" th:value="${product.description}"/>
                    <input type="hidden" name = "product_photoLink" th:value="${product.photoLink}"/>

                    <h6 class = "black-text text-lighten-3 center-align" th:text="${product.title}"></h6>
                    <br/>
                    <img class="materialboxed responsive-img" th:src = "${product.photoLink}"/>
                    <br/>
                    <h6 class = "black-text text-lighten-3 center-align" th:text="'Цена : ' + ${product.price} + ' Р'"></h6>
                    <p class = "center-align">
                        <a class="btn waves-effect waves-light" type="submit">Добавить в корзину
                            <i class="material-icons right">send</i>
                        </a>
                    </p>

                </form>

            </div>

        </div>

    </div>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/materialize.min.js}"></script>
</body>

</html>
