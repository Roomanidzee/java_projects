<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/css/material-design/material-icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/entry_style.css}" media="screen,projection"/>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Страница входа</title>

</head>

<body>

<div th:replace="common/header :: service-header">

    <nav class = "nav-color">

        <div class = "nav-wrapper">

            <a href = "#" class = "brand-logo left">*здесь должен быть логотип*</a>

            <ul id = "nav-mobile" class = "right hide-on-med-and-down">

                <li><a th:href = "@{/index}">Главная страница</a></li>
                <li><a href = "#">Каталог товаров</a></li>

            </ul>

        </div>

    </nav>

</div>

<div class = "forms">

    <h5 class = "black-text text-lighten-3 center-align">Вход в личный кабинет</h5>

    <div class = "row" id="alert_box">

        <div class = "col s12 m12">

            <div class = "card red darken-1">

                <div class = "row">

                    <div class="col s12 m10">

                        <div class = "card-content white-text" th:if = "${model.error.isPresent()}">
                            <p th:text="${model.error.get()}"></p>
                        </div>

                    </div>

                    <div class="col s12 m2">
                        <i class="fa fa-times icon_style" id="alert_close" aria-hidden="true"></i>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <form class = "col s12 m8 offset-m2 l6 offset-l3" th:action="@{/login}" method="POST">

        <input type="hidden" name="form_action" value="login"/>

        <div class = "row">

            <div class = "col s12 m8 offset-m3 l9 offset-l3">

                <div class = "input-field inline col s8">
                    <i class="material-icons prefix">face</i>
                    <input id="login" type="text" class="validate" name = "login"/>
                    <label for="login"  class = "active">Логин: </label>
                </div>

            </div>

        </div>

        <div class = "row">

            <div class="col s12 m8 offset-m3 l9 offset-l3">

                <div class = "input-field inline col s8">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id = "password" type = "password" class = "validate" name = "password"/>
                    <label for = "password" class = "active">Пароль: </label>
                </div>

            </div>

        </div>

        <div class = "row">

            <div class = "col s12 m8 offset-m3 l9 offset-l3">

                <p>

                    <input type = "checkbox" id = "remember" name="remember-me"/>
                    <label for="remember">Запомнить меня</label>

                </p>

            </div>

        </div>

        <div class = "row">

            <div class = "col s12 m8 offset-m5 l9 offset-l5">

                <button class="btn waves-effect waves-light" type="submit" value="profile" th:href="@{/user/profile}">Войти
                    <i class="material-icons right">chevron_right</i>
                </button>

            </div>

        </div>

    </form>

    <div class = "row">

        <div class = "col s12 m8 offset-m5 l9 offset-l5">

            <a class="btn waves-effect waves-light" th:href="@{/register}">Зарегистрироваться
                <i class="material-icons right">chevron_right</i>
            </a>

        </div>

    </div>

</div>


<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/materialize.min.js}"></script>
<script th:src="@{/js/initial.js}"></script>
</body>

</html>
