<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/error_style.css}"/>
    <title>Сообщение об ошибке</title>
</head>
<body>

   <div id="clouds">

       <div class="cloud x1"></div>
       <div class="cloud x1_5"></div>
       <div class="cloud x2"></div>
       <div class="cloud x3"></div>
       <div class="cloud x4"></div>
       <div class="cloud x5"></div>

   </div>

   <div class='c'>

       <div class = "_error-code" th:text="${status}"></div>
       <div class='_2' th:text="'Ошибка: ' + ${error}"></div>
       <div class='_2' th:text="'Сообщение: ' + ${message}"></div>
       <div class='_2' th:text="'Дата: ' + ${timestamp}"></div>

   </div>

</body>
