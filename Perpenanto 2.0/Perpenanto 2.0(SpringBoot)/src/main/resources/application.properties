spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=*здесь адрес БД*
spring.datasource.username=*здесь логин БД*
spring.datasource.password=*здесь пароль к БД*
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=*здесь логин от почты*
spring.mail.password=*здесь пароль от почты*
spring.mail.protocol=smtp

spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.allow8bitmime=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

